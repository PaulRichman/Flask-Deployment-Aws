<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher Results</title>
</head>
<body>
    <h1>Results</h1>
    <p>Test String: {{ test_string }}</p>
    <p>Regex Pattern: {{ regex_pattern }}</p>
    <h2>Matches:</h2>
    <ul>
        {% for match in matches %}
            <li>{{ match }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to input</a>
</body>
</html>
