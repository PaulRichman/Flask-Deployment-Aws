<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
</head>
<body>
    <h1>Welcome to my Application</h1>
    <h2>Regex Matcher</h2>
    <form action="/results" method="post">
        <label for="testString">Test String:</label><br>
        <textarea id="testString" name="test_string" rows="5" cols="52"></textarea><br>
        <label for="regexPattern">Regex Pattern:</label><br>
        <input type="text" id="regexPattern" name="regex_pattern"><br>
        <button type="submit">Match</button>
    </form>

    <hr>

    <h1>Email Validation</h1>
    <form action="/email_Validity" method="post">
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Validate Email</button>
    </form>
</body>
</html>
